<div class="content__inner">
   <div class="country-info">
      <div class="country-info__name">
         <span class="fw-semibold fs-5">Public holidays in {{country.commonName}}</span>
      </div>
      <div class="country-info__year d-flex flex-column flex-lg-row align-items-lg-center">
         <span class="fw-semibold fs-5">Year: {{selectedYear}}</span>
         <div class="country-info__year-buttons ms-lg-3">
            <ul class="pagination">
               <li class="page-item" (click)="switchToPreviousYear()">
                  <a class="page-link button-prev">
                     <span aria-hidden="true">&laquo;</span>
                  </a>
               </li>
               <li class="page-item" *ngFor="let year of years" (click)="onYearSelected(year)"><span class="page-link"
                     [ngClass]="year === selectedYear ? 'active' : ''">{{year}}</span></li>
               <li class="page-item" (click)="switchToNextYear()">
                  <a class="page-link button-next">
                     <span aria-hidden="true">&raquo;</span>
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <div class="holidays">
      <nav class="holidays__nav">
         <ul class="holidays__list">
            <li *ngFor="let holiday of holidays">
               <span>{{holiday.name}}<br></span>
               <span>{{holiday.date}}</span>
            </li>
         </ul>
      </nav>
   </div>

</div>
